<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>IoT - Analytics</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- JS -->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/grafico.js"></script>
    <script src="static/js/options/Options.js"></script>
    <script src="static/js/graficoLinha.js"></script>
    <script src="static/js/request.js"></script>
    <script src="static/js/helpers.js"></script>

</head>

<body>
<header class="header">
    <div class="container">
        <h1 class="header_titulo">IoT - Analytics</h1>
    </div>
</header>

<main class="container">
    <div class="alert w-50 mt-3 mx-auto alert-danger collapse" id="alerta" role="alert">
        <p></p>
    </div>
    <div class="row justify-content-between my-3">

        <div class="flex-column col-sm-12 col-lg-8 mb-3">
            <div class="w-100" id="grafico_distancia"></div>
            <div class="w-100 mt-3" id="grafico_passos"></div>
        </div>

        <div class="flex-column col-sm-12 col-lg-4">
            <div class="col-md-6 w-100 bg_card">
                <h2 class="text-center py-3 titulo_card">Métricas</h2>
            </div>
            <div class="col-md-6 mt-3 w-100 bg_card">
                <h2 class="titulo_card">Total de Passos</h2>
                <p class="conteudo_card"><span id="total_passos">0</span></p>
            </div>
            <div class="col-md-6  mt-3 w-100 bg_card">
                <h2 class="titulo_card">Distância Total</h2>
                <p class="conteudo_card"><span id="distancia_total">0</span> m</p>
            </div>

            <div class="col-md-6  mt-3 w-100 bg_card">
                <h2 class="titulo_card">Velocidade Máxima</h2>
                <p class="conteudo_card"><span id="velocidade_maxima">0</span> m/s</p>
            </div>

            <div class="col-md-6  mt-3 w-100 bg_card">
                <h2 class="titulo_card">Passos por Metro</h2>
                <p class="conteudo_card"><span id="media_passos">0</span></p>
            </div>
        </div>
    </div>

</main>
<script src="static/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IoT - Mobile Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width': 300,
                       'height':250,
                       backgroundColor: '#1b3a4b',
                       titleTextStyle: {
                         color: 'white'
                            }};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);


      var bar_date = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        ["Copper", {{ copper }}, "#b87333"],
        ["Silver", 10.49, "silver"],
        ["Gold", 19.30, "gold"],
        ["Platinum", 21.45, "color: #e5e4e2"]
      ]);

      var bar_view = new google.visualization.DataView(bar_date);
      bar_view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var bar_options = {
        title: "Density of Precious Metals, in g/cm^3",
        width: 300,
        height: 250,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
        backgroundColor: '#1b3a4b',
                       titleTextStyle: {
                         color: 'white'
                            }
      };
      var bar = new google.visualization.BarChart(document.getElementById("barchart_values"));
      bar.draw(bar_view, bar_options);

      }
    </script>

</head>
<body>
    <header class="header ">
        <div class="container">
            <h1 class="header_titulo">IoT - Analytics</h1>
        </div>
    </header>
    <main class="container">
    <div class="d-flex">
        <div class="row mt-5">
             <div class="col-lg-6"> <div id="chart_div"></div></div>
             <div class="col-lg-6">  <div id="barchart_values"></div></div>
        </div>
    </div>


    </main>
</body>
</html>
